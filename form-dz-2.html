<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="forma2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forma dz 2</title>
</head>
<body>
    <div class="back">
        <div class="grad">
            <div class="content">
                <div class="links">
                    <a href="#">Sign In</a>
                    <a target="_blank" href="https://youtu.be/IeapE3z-v3Q?t=69">Join Us</a>
                </div>
                <div class="form">
                    <form method="get" autocomplete="off" action="#">
                        <label for="username">Username</label> <br>
                        <input type="text" class="form__input" required minlength="3" id="username" name="username"> 
                        <div class="form__error">enter username</div>

                        <label for="password">Password</label> <br> 
                        <input type="password"  class="form__input" required minlength="6" id="password"> 
                        <div class="form__error">enter a valid password</div>
                        <div class="form__controls form__controls--checkbox">
                            <input checked type="checkbox" name="keep" id="keep">
                            <label class="form__label form__label--checkbox" for="keep">
                                <span class="form__checkbox">&#10004;</span>
                                Keep me signed in
                            </label>
                        </div>
                        <button>Sign in</button>
                    </form>
                    <div class="actions">
                        <a href="#">Forgot Password</a>
                        <a href="">Create account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
